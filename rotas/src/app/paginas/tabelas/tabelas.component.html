<div class="table-responsive">
    <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">
        
        <h1>Tabela</h1>
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-bordered dataTable" id="dataTable" width="100%" cellspacing="0" role="grid"
                    aria-describedby="dataTable_info" style="width: 100%;">
                    <thead>
                        <tr role="row" >
                            <th class="sorting sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1"
                                colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending"
                                style="width: 161px;">Id</th>
                            <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                                aria-label="Position: activate to sort column ascending" style="width: 248px;">Nome
                            </th>
                            <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                                aria-label="Office: activate to sort column ascending" style="width: 114px;">Descrição</th>
                            <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                                aria-label="Age: activate to sort column ascending" style="width: 51px;">Valor
                            </th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr class="odd" *ngFor=" let produto of produtos">
                            <td class="sorting_1">{{produto.id}}</td>
                            <td>{{produto.nome}}</td>
                            <td>{{produto.descricao}}</td>
                            <td>{{produto.valor}}</td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
